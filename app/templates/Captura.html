{% extends 'layout.html' %}

{% block title %}Detector de Rostro{% endblock %}

{% block body%}
<style>
    .container{
        padding:0;
        width: 100%;
        height:100vh;
        background-color: bisque;
        color: black;
        text-align: center;
    }
    </style>
<body class ="container">
    <h1>Detector de Rostro y emociones</h1>
    <style>
		@media only screen and (max-width: 700px) {
			video {
				max-width: 100%;
			}
		}
	</style>
	<h1>Selecciona un dispositivo</h1>
	<div>
		<select name="listaDeDispositivos" id="listaDeDispositivos"></select>
	</div>
	<br>
	<video muted="muted" id="video"></video>
	<canvas id="canvas" style="display: none;"></canvas>
</html>
</body>
<div class="d-grid gap-2 col-2 mx-auto">
    <button id="boton" class="btn btn-primary">Tomar y guardar en servidor</button>
    <div class="notification is-primary mt-2" id="estado"></div>
</div>
<script src="{{ url_for('static', filename='js/webcam.js') }}">async</script>
{% endblock %}
